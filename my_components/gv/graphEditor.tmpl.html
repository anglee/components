<div>
  <div>Edit a new graph</div>
  <div>Name</div>
  <input type="text" ng-model="graph.name" />
  <div>Starting Graph</div>
  <graph-select value-obj="graph.parent"></graph-select>

  <filter-list value-obj="graph.filters"></filter-list>

  <div>Preview</div>
  <pre>{{ graph | json }}</pre>

  <button ng-click="ok()">Add Graph</button>
  <button ng-click="cancel()">cancel</button>
</div>
