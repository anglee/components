<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../../lib/panzoom/jquery.panzoom.js"></script>
  <style>
    .parent2 {
      position: relative;
      border-color: black;
      border-width: 2px;
      border-style: solid;
    }
    .label {
      position: absolute;
    }

  </style>
</head>
<body>
<section id="focal">
  <h1>Use the mousewheel to zoom on a focal point</h1>
  <div class="parent2">
    <div class="panzoom">
      <!--<img src="http://blog.millermedeiros.com/wp-content/uploads/2010/04/awesome_tiger.svg" width="900" height="900">-->
        <img src="../textOnImage/apnx.jpg" width="960" height="360" />
    </div>
    <div class="label"><a href="http://appnexus.com">AppNexus</a></div>
  </div>
  <script>
    (function() {
      var x = 121;
      var y = 0;

      var w = 960;
      var h = 360;

      $(document).ready(function() {
        $(".label").css("left", x);
        $(".label").css("top", y);

      });

      var $section = $('#focal');
      var $panzoom = $section.find('.panzoom').panzoom({
        onChange: function(e, panzoom, transform) {
          var scale = +transform[0];
          var dx = +transform[4];
          var dy = +transform[5];
          var rx = (x-w/2) * scale + dx + (w/2);
          var ry = (y-h/2) * scale + dy + (h/2);
          console.log(scale, dx, dy, rx, ry);
          $(".label").css("left", rx);
          $(".label").css("top", ry);
        }
      });
      $panzoom.parent().on('mousewheel.focal', function( e ) {
        e.preventDefault();
        var delta = e.delta || e.originalEvent.wheelDelta;
        var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
        $panzoom.panzoom('zoom', zoomOut, {
          increment: 0.1,
          animate: false,
          focal: e

        });
      });
    })();
  </script>
</section>
</body>
</html>
