<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Canvas</title>
  <script src="../../../bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
<canvas id="canvas" width="600" height="300"></canvas>
<script>
  $(document).ready(function() {
    var canvas = document.getElementById("canvas");

    var context = canvas.getContext("2d");
    context.beginPath();
    context.moveTo(10, 10);
    context.lineTo(110, 10);
    context.lineTo(110, 110);
    context.lineTo(10, 110);
    context.closePath();
    context.stroke();
    //context.fill(); // when fill is called, there is no need to explicitly closePath

    // .rect is short hand to moveTo then lineTo then closePath
    context.beginPath();
    context.rect(20, 20, 100, 100);
    context.stroke();

    // fillRect and strokeRect are shorthand to beginPath then rect then stroke/fill
    context.strokeRect(30, 30, 100, 100);
    context.fillRect(40, 40, 100, 100);
  });
</script>
</body>
</html>
